<body>
    <!-- Splash Screen (Carregamento) -->
    <div class="splash-screen">
        <img src="assets/images/logo-lukine.png" alt="Lukine Joias">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/images/logo-lukine.png" alt="Lukine Joias">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="produtos/pulseiras.html">Pulseiras</a></li>
                <li><a href="produtos/brincos.html">Brincos</a></li>

                <li><a href="produtos/aneis.html">Anéis</a></li>
                <li><a href="produtos/correntes.html">Correntes</a></li>
                <li><a href="produtos/pingentes.html">Pingentes</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="login.html"><i class="fas fa-user"></i></a>

        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>

    <!-- Banner Principal -->
    <section class="banner">
        <div class="slider">
            <img src="assets/images/banner-1.jpg" alt="Coleção de Joias">

        </div>
    </section>

    <section class="featured-products">

        <div class="products-grid" id="featured-products">
            <!-- Produtos serão carregados via JavaScript -->
        </div>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
        <h3>Receba Ofertas Exclusivas</h3>
        <form id="newsletter-form">
            <input type="email" placeholder="Seu e-mail" required>
            <button type="submit">Assinar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/logo-lukine-white.png" alt="Lukine Joias">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
